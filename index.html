<!doctype html>
<html lang="en">
  <head>
    <title>mobile website-API</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  </head>
  <body>
  <header class="text-center">
    <!-- navbar-area start -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Mobile Hunter</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-black active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-black">Contact Us</a>
            </li>
          </ul>
          <div class="d-flex">
            <input id="search-field" type="email" class="form-control me-2" id="exampleFormControlInput1" placeholder="search your phone">
            <button id="search-phone" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar-area end -->
  </header>
  <!-- start-main area here  -->
  <main>
    <!-- card-section start here  -->
    <section class="container py-4">
      <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      <!-- warning message area  -->
      <div id="NotFound-alert" class="alert alert-warning alert-dismissible d-none fade show mt-2" role="alert">
        <strong>Not Found!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </section>
    <!-- card-section end here  -->
  </main>
  <!-- end-main area here  -->
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    <!-- My JavaScript file -->
    <script src="js/mobile-api.js"></script>
